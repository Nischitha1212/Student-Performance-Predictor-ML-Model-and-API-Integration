<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Predictor</title>
</head>
<body>
    <div class="container">
        <h1>Student Performance Predictor</h1>
        <form id="predict-form">
            <label>Exam Scores (comma-separated):</label>
            <input type="text" id="marks" placeholder="e.g., 60, 65, 70">
            <label>Attendance (%):</label>
            <input type="number" id="attendance" placeholder="e.g., 85">
            <label>Participation (%):</label>
            <input type="number" id="participation" placeholder="e.g., 90">
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
